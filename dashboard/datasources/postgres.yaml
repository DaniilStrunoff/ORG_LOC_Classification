apiVersion: 1

datasources:
  - name: PostgreSQL
    uid: ${GRAFANA_DS_UID}
    type: postgres
    access: proxy
    isDefault: false
    url: ${POSTGRES_HOST}:${POSTGRES_PORT}
    user: ${POSTGRES_USER}
    database: ${POSTGRES_DB}
    jsonData:
      sslmode: disable
      postgresVersion: 1600
      timescaledb: false
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
